<nav class="navbar">
  <a href="" class="sidebar-toggler" (click)="toggleSidebar($event)">
    <i class="feather icon-menu"></i>
  </a>
  <div class="navbar-content">
    <div class="navbar-nav align-items-center w-100">
      <!-- Dashboard view -->
      <ng-container *ngIf="!isDashboardView">
        <div class="d-flex justify-content-between w-100">
          <!-- Left side: 3 lines -->
          <div class="d-flex flex-column">
            <!-- Line 1: System date -->
            <div class="mb-1">
              <span style="color: black; font-size: 10px; padding-left: 16px;padding-top: 10px;display: flex;align-items: flex-end;">
                {{ today | date:'EEEE, MMMM d, yyyy' }}
              </span>
            </div>

            <!-- Line 2: Dynamic Breadcrumb -->
            <!-- <div class="d-flex align-items-center mb-1" style="padding-left: 10px; font-size: 14px !important"> -->
            <div class="d-flex align-items-center mb-1 breadcrumb-line" style="padding-left: 16px;display: flex;">
              <ng-container *ngFor="let item of breadcrumbs; let last = last">
                <small [ngStyle]="{ color: item.active ? 'black' : '#6c757d' }"
                  [style.cursor]="item.link ? 'pointer' : 'default'" (click)="item.link ? navigateTo(item.link) : null">
                  {{ item.label }}
                </small>
                <small class="mx-1 text-muted" *ngIf="!last">»</small>
              </ng-container>
            </div>

            <!-- Line 3: Title -->
            <div class="page-title">
              <h5 class="mb-0">{{title}}</h5>
            </div>

          </div>

          <!-- Right side: Create button -->
          <div class="d-flex align-items-end" style="padding-right: 16px;padding-bottom: 10px;display: flex;">
            <app-custom-button *ngIf="showCreateButton" [icon]="'assets/images/icon/add.svg'" [text]="createButtonText"
              [type]="'primary'" [width]="'auto'" [height]="'36px'" [iconSize]="'20px'" [fontSize]="'14px'"
              (btnClick)="create()"></app-custom-button>
          </div>
        </div>
      </ng-container>

      <!-- Other screens -->
      <ng-container *ngIf="isDashboardView">
        <div class="w-100">
          <div class="px-3 py-2 rounded">
            <h4 class="mb-0" style="color: black;font-size: 36px;display: flex;">Hệ thống phát hành thẻ</h4>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</nav>
