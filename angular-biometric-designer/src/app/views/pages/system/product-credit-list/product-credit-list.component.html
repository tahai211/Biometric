<div>
    <app-custom-header-title class="my-3" text="Tìm kiếm sản phẩm"></app-custom-header-title>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3 mb-2">
                <div class="fv-row">
                    <app-custom-label text="Mã sản phẩm"></app-custom-label>
                    <app-custom-text-box [(value)]="productCredit_request.data.product_code"
                        (onEnterKey)="search()"></app-custom-text-box>
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="fv-row">
                    <app-custom-label text="Tên sản phẩm"></app-custom-label>
                    <app-custom-text-box [(value)]="productCredit_request.data.description"
                        (onEnterKey)="search()"></app-custom-text-box>
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="fv-row">
                    <app-custom-label text="Trạng thái"></app-custom-label>
                    <app-custom-select-box [showClearButton]="true" [items]="dataStatus"
                        [inputAttr]="{ 'aria-label': 'ReadOnly Product' }"
                        [(value)]="productCredit_request.data.record_stat" valueExpr="id" displayExpr="name"
                        placeholder="Chọn" (onEnterKey)="search()"></app-custom-select-box>
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="fv-row">
                    <app-custom-label text="Trạng thái duyệt"></app-custom-label>
                    <app-custom-select-box [showClearButton]="true" [items]="dataAuthStatus"
                        [inputAttr]="{ 'aria-label': 'ReadOnly Product' }"
                        [(value)]="productCredit_request.data.auth_stat" valueExpr="id" displayExpr="name"
                        placeholder="Chọn" (onEnterKey)="search()"></app-custom-select-box>
                </div>
            </div>

        </div>


    </div>

    <div class="col-md-12">
        <div class="row">
            <div class="d-flex gap-3 justify-content-end">
                <app-custom-button [icon]="'assets/images/icon/reload.svg'" [text]="'LÀM MỚI'" [type]="'outline'"
                    [width]="'140px'" [height]="'42px'" [iconSize]="'22px'" [fontSize]="'16px'"
                    (btnClick)="reload()"></app-custom-button>

                <app-custom-button [icon]="'assets/images/icon/search.svg'" [text]="'TÌM KIẾM'" [type]="'soft'"
                    [width]="'140px'" [height]="'42px'" [iconSize]="'22px'" [fontSize]="'16px'"
                    (btnClick)="search()"></app-custom-button>

                <!-- <div class="ms-auto" style="display: flex; align-items: center;">
        
                <dx-button class="me-1" stylingMode="contained" text="Xuất Excel" type="default" [width]="100"
                    (click)="exportToExcel()">
                </dx-button>
                </div> -->
                <!-- <app-screen-button (onItemClick)="onClick($event)"></app-screen-button> -->
            </div>
        </div>
    </div>
</div>
<app-custom-header-title class="my-2" text="Danh sách sản phẩm"></app-custom-header-title>
<app-data-grid-control [dataSource]="dataSource" [columns]="columns" [length]="length"
    [requestFilter]="productCredit_request" (loadData)="loadData($event)"></app-data-grid-control>

<dx-popup *ngIf="isPopupVisible" [(visible)]="isPopupVisible" [width]="'800'" [height]="'auto'" (onHiding)="hidePopup()"
    title="Thông tin chi tiết">
    <app-product-credit-detail [id]="id" (onLoadListPage)="handleAfterLoadListPage()"></app-product-credit-detail>
</dx-popup>
