<div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">

  <div style="display: flex; gap: 12px;">
    <app-custom-button
      *ngFor="let item of leftButtons"
      [icon]="getIcon(item.buttonCode)"
      [type]="getType(item.buttonCode)"
      [text]="item.buttonName"
      [width]="'140px'"
      [height]="'42px'"
      [iconSize]="'22px'"
      [fontSize]="'16px'"
      [disabled]="item.disable"
      (onEventClick)="onClick(item.buttonCode)">
    </app-custom-button>
  </div>


  <div style="display: flex; gap: 12px;">
    <app-custom-button
      *ngFor="let item of centerButtons"
      [icon]="getIcon(item.buttonCode)"
      [type]="getType(item.buttonCode)"
      [text]="item.buttonName"
      [width]="'140px'"
      [height]="'42px'"
      [iconSize]="'22px'"
      [fontSize]="'16px'"
      [disabled]="item.disable"
      (onEventClick)="onClick(item.buttonCode)">
    </app-custom-button>
  </div>


  <div style="display: flex; gap: 24px;">
    <app-custom-button
      *ngFor="let item of rightButtons"
      [icon]="getIcon(item.buttonCode)"
      [type]="getType(item.buttonCode)"
      [text]="item.buttonName"
      [width]="'140px'"
      [height]="'42px'"
      [iconSize]="'22px'"
      [fontSize]="'16px'"
      [disabled]="item.disable"
      (onEventClick)="onClick(item.buttonCode)">
    </app-custom-button>
  </div>
</div>
