<div [hidden]="!visible">
    <div class="mb-4" *ngIf="title">
        <app-custom-header-title class="my-2" text="{{title}}" textAlign="center"></app-custom-header-title>
    </div>

    <div class="d-flex my-3 justify-content-end gap-3">
        <app-custom-button [icon]="'assets/images/icon/cancel.svg'" [text]="'HỦY'" [type]="'outline-red'"
            [width]="'140px'" [height]="'42px'" [iconSize]="'22px'" [fontSize]="'16px'"
            (btnClick)="cancel()"></app-custom-button>

        <app-custom-button [icon]="'assets/images/icon/accept.svg'" [text]="'XÁC NHẬN'" [type]="'primary'"
            [width]="'140px'" [height]="'42px'" [iconSize]="'22px'" [fontSize]="'16px'"
            (btnClick)="confirm()"></app-custom-button>
    </div>
</div>
